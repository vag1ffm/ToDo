<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3cb2bc27fe.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="manifest" href="manifest.json">
    <title>Document</title>
</head>
<body>
    <h1>To Do List</h1>
    <main>
        <h3>HIGH level</h3>
        <label class="high-lable">
            <input class="hstroka" type="text" placeholder="Добавить выйных дел">
            <input onclick="dobavit()" class="dobavit" type="button" value="+">
        </label>
        <div class="high-divs">
        <div class="high-text" style="display: none"></div>
        </div>
        <div class="done-high-divs">
            <div class="high-text" style="display: none"></div>
        </div>
        <h3>LOW lebel</h3>
        <label class="low-lable">
            <input class="hstroka" type="text" placeholder="Добавить">
            <input type="button" value="+">
        </label>
        <div class="low-divs">
            <div class="low-text" style="display: none"></div>
        </div>
        <div class="done-low-divs">
            <div class="low-text" style="display: none"></div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
